<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="addTabFocus()">

  <h1>Interactive Photo Gallery</h1>

  <!-- Main display area -->
  <div id="image">Hover over an image below to display here.</div>

  <!-- Thumbnails -->
  <div class="preview-container">
    <img class="preview" src="images/forest.jpg" alt="A quiet forest" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
    <img class="preview" src="images/beach.jpg" alt="Sunny beach view" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
    <img class="preview" src="images/mountains.jpg" alt="Snowy mountains" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
    <img class="preview" src="images/desert.jpg" alt="Desert landscape" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
    <img class="preview" src="images/lake.jpg" alt="Peaceful lake" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
    <img class="preview" src="images/city.jpg" alt="City skyline at night" 
      onmouseover="upDate(this)" onmouseout="undo()" 
      onfocus="upDate(this)" onblur="undo()" />
  </div>

  <script src="script.js"></script>
</body>
</html>
