<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Image Preview Gallery</h1>

  <!-- Preview area -->
  <div id="image">
    Hover over an image below to display here.
  </div>

  <!-- Thumbnail images -->
  <div class="preview-container">
    <img class="preview" src="images/mountain.jpg" alt="Mountain View" onmouseover="upDate(this)" onmouseout="undo()" />
    <img class="preview" src="images/forest.jpg" alt="Forest Path" onmouseover="upDate(this)" onmouseout="undo()" />
    <img class="preview" src="images/lake.jpg" alt="Serene Lake" onmouseover="upDate(this)" onmouseout="undo()" />
  </div>

  <script src="script.js"></script>

</body>
</html>
